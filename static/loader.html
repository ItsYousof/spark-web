<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/web_logo.png">
    <link rel="stylesheet" href="assets/css/loader.css">
    <title>Spark Web | File Loader</title>
</head>
<body>
    <div class="content">
        <input type="file" id="fileInput" accept=".html" onchange="loadFile(event)">
        <label for="fileInput" id="fileLabel">Choose HTML File</label>
  
        <div id="fileInfo" style="font-size: large;"></div>
        <button id="loadButton" onclick="loadContent()">Load</button>
    </div>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
